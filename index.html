<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - Music to Bars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .visualizer-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        #visualizer {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: block;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
            text-align: center;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            border: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #cccccc;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .visualization-modes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            #visualizer {
                height: 300px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Visualizer</h1>
            <p>Transform your music into mesmerizing visual bars</p>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Audio Source</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" class="file-input" accept="audio/*">
                    <label for="audioFile" class="file-input-button">Choose Audio File</label>
                </div>
                <button id="micBtn" class="btn">Use Microphone</button>
                <button id="stopBtn" class="btn" disabled>Stop</button>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Controls</h3>
                <div class="slider-container">
                    <label for="volumeSlider">Volume</label>
                    <input type="range" id="volumeSlider" class="slider" min="0" max="100" value="50">
                </div>
                
                <div class="slider-container">
                    <label for="sensitivitySlider">Sensitivity</label>
                    <input type="range" id="sensitivitySlider" class="slider" min="1" max="10" value="5">
                </div>

                <div class="slider-container">
                    <label for="smoothingSlider">Smoothing</label>
                    <input type="range" id="smoothingSlider" class="slider" min="0" max="95" value="80">
                </div>
            </div>

            <div class="control-group">
                <h3>Visualization Mode</h3>
                <div class="visualization-modes">
                    <button class="mode-btn active" data-mode="bars">Bars</button>
                    <button class="mode-btn" data-mode="wave">Wave</button>
                    <button class="mode-btn" data-mode="circle">Circle</button>
                    <button class="mode-btn" data-mode="mirror">Mirror</button>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        class AudioVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.animationId = null;
                this.audio = null;
                this.isPlaying = false;
                this.mode = 'bars';
                
                this.setupCanvas();
                this.setupEventListeners();
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    this.canvas.width = this.canvas.offsetWidth * window.devicePixelRatio;
                    this.canvas.height = this.canvas.offsetHeight * window.devicePixelRatio;
                    this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            setupEventListeners() {
                document.getElementById('audioFile').addEventListener('change', (e) => {
                    this.loadAudioFile(e.target.files[0]);
                });

                document.getElementById('micBtn').addEventListener('click', () => {
                    this.startMicrophone();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stop();
                });

                document.getElementById('volumeSlider').addEventListener('input', (e) => {
                    if (this.audio) {
                        this.audio.volume = e.target.value / 100;
                    }
                });

                document.getElementById('sensitivitySlider').addEventListener('input', (e) => {
                    this.sensitivity = e.target.value;
                });

                document.getElementById('smoothingSlider').addEventListener('input', (e) => {
                    if (this.analyser) {
                        this.analyser.smoothingTimeConstant = e.target.value / 100;
                    }
                });

                document.getElementById('progressBar').addEventListener('click', (e) => {
                    if (this.audio) {
                        const rect = e.target.getBoundingClientRect();
                        const percent = (e.clientX - rect.left) / rect.width;
                        this.audio.currentTime = percent * this.audio.duration;
                    }
                });

                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.mode = e.target.dataset.mode;
                    });
                });

                this.sensitivity = 5;
            }

            async loadAudioFile(file) {
                if (!file) return;

                try {
                    this.showStatus('Loading audio file...', 'info');
                    
                    if (this.audio) {
                        this.audio.pause();
                        this.audio.remove();
                    }

                    this.audio = new Audio();
                    this.audio.src = URL.createObjectURL(file);
                    
                    this.audio.addEventListener('loadedmetadata', () => {
                        this.updateDuration();
                        this.showStatus('Audio loaded successfully!', 'success');
                    });

                    this.audio.addEventListener('timeupdate', () => {
                        this.updateProgress();
                    });

                    this.audio.addEventListener('ended', () => {
                        this.isPlaying = false;
                        document.getElementById('stopBtn').disabled = true;
                    });

                    await this.setupAudioContext();
                    this.audio.play();
                    this.isPlaying = true;
                    document.getElementById('stopBtn').disabled = false;

                } catch (error) {
                    this.showStatus('Error loading audio file: ' + error.message, 'error');
                }
            }

            async startMicrophone() {
                try {
                    this.showStatus('Requesting microphone access...', 'info');
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    if (this.audio) {
                        this.audio.pause();
                    }

                    await this.setupAudioContext();
                    this.source = this.audioContext.createMediaStreamSource(stream);
                    this.source.connect(this.analyser);
                    
                    this.isPlaying = true;
                    document.getElementById('stopBtn').disabled = false;
                    this.showStatus('Microphone connected!', 'success');

                } catch (error) {
                    this.showStatus('Error accessing microphone: ' + error.message, 'error');
                }
            }

            async setupAudioContext() {
                if (this.audioContext) {
                    this.audioContext.close();
                }

                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                
                this.analyser.fftSize = 512;
                this.bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(this.bufferLength);
                
                this.analyser.smoothingTimeConstant = 0.8;

                if (this.audio) {
                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                }

                this.startVisualization();
            }

            startVisualization() {
                const draw = () => {
                    this.animationId = requestAnimationFrame(draw);
                    
                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    this.ctx.fillRect(0, 0, this.canvas.offsetWidth, this.canvas.offsetHeight);

                    switch (this.mode) {
                        case 'bars':
                            this.drawBars();
                            break;
                        case 'wave':
                            this.drawWave();
                            break;
                        case 'circle':
                            this.drawCircle();
                            break;
                        case 'mirror':
                            this.drawMirror();
                            break;
                    }
                };
                
                draw();
            }

            drawBars() {
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                const barWidth = width / this.bufferLength * 2;
                let x = 0;

                for (let i = 0; i < this.bufferLength; i++) {
                    const barHeight = (this.dataArray[i] / 255) * height * (this.sensitivity / 5);
                    
                    const gradient = this.ctx.createLinearGradient(0, height - barHeight, 0, height);
                    gradient.addColorStop(0, `hsl(${(i / this.bufferLength) * 360}, 70%, 60%)`);
                    gradient.addColorStop(1, `hsl(${(i / this.bufferLength) * 360}, 70%, 30%)`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, height - barHeight, barWidth - 1, barHeight);
                    
                    x += barWidth;
                }
            }

            drawWave() {
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                
                this.ctx.lineWidth = 2;
                this.ctx.strokeStyle = '#4ecdc4';
                this.ctx.beginPath();

                const sliceWidth = width / this.bufferLength;
                let x = 0;

                for (let i = 0; i < this.bufferLength; i++) {
                    const v = this.dataArray[i] / 255;
                    const y = height - (v * height * (this.sensitivity / 5));
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }

                this.ctx.stroke();
            }

            drawCircle() {
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = Math.min(width, height) / 4;

                for (let i = 0; i < this.bufferLength; i++) {
                    const angle = (i / this.bufferLength) * Math.PI * 2;
                    const barHeight = (this.dataArray[i] / 255) * radius * (this.sensitivity / 5);
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                    
                    const gradient = this.ctx.createLinearGradient(x1, y1, x2, y2);
                    gradient.addColorStop(0, `hsl(${(i / this.bufferLength) * 360}, 70%, 60%)`);
                    gradient.addColorStop(1, `hsl(${(i / this.bufferLength) * 360}, 70%, 30%)`);
                    
                    this.ctx.strokeStyle = gradient;
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
            }

            drawMirror() {
                const width = this.canvas.offsetWidth;
                const height = this.canvas.offsetHeight;
                const barWidth = width / this.bufferLength * 4;
                let x = 0;

                for (let i = 0; i < this.bufferLength / 2; i++) {
                    const barHeight = (this.dataArray[i] / 255) * (height / 2) * (this.sensitivity / 5);
                    
                    const gradient = this.ctx.createLinearGradient(0, height/2 - barHeight, 0, height/2 + barHeight);
                    gradient.addColorStop(0, `hsl(${(i / this.bufferLength) * 720}, 70%, 60%)`);
                    gradient.addColorStop(0.5, `hsl(${(i / this.bufferLength) * 720}, 70%, 50%)`);
                    gradient.addColorStop(1, `hsl(${(i / this.bufferLength) * 720}, 70%, 30%)`);
                    
                    this.ctx.fillStyle = gradient;
                    
                    // Top bar
                    this.ctx.fillRect(x, height/2 - barHeight, barWidth - 1, barHeight);
                    // Bottom bar (mirror)
                    this.ctx.fillRect(x, height/2, barWidth - 1, barHeight);
                    
                    x += barWidth;
                }
            }

            updateProgress() {
                if (this.audio) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                if (this.audio) {
                    document.getElementById('duration').textContent = this.formatTime(this.audio.duration);
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                if (this.audio) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.isPlaying = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
                
                this.ctx.clearRect(0, 0, this.canvas.offsetWidth, this.canvas.offsetHeight);
                this.showStatus('Visualization stopped', 'info');
            }

            showStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioVisualizer();
        });
    </script>
</body>
</html>
