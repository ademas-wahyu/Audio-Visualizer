<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - Music to Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Visualizer</h1>
            <p>Transform your music into mesmerizing visual bars</p>
        </div>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>Audio Source</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" class="file-input" accept="audio/*">
                    <label for="audioFile" class="file-input-button">Choose Audio File</label>
                </div>
                <button id="micBtn" class="btn">Use Microphone</button>
                <button id="stopBtn" class="btn" disabled>Stop</button>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Controls</h3>
                <div class="slider-container">
                    <label for="volumeSlider">Volume</label>
                    <input type="range" id="volumeSlider" class="slider" min="0" max="100" value="50">
                </div>
                
                <div class="slider-container">
                    <label for="sensitivitySlider">Sensitivity</label>
                    <input type="range" id="sensitivitySlider" class="slider" min="1" max="10" value="5">
                </div>

                <div class="slider-container">
                    <label for="smoothingSlider">Smoothing</label>
                    <input type="range" id="smoothingSlider" class="slider" min="0" max="95" value="80">
                </div>
            </div>

            <div class="control-group">
                <h3>Visualization Mode</h3>
                <div class="visualization-modes">
                    <button class="mode-btn active" data-mode="bars">Bars</button>
                    <button class="mode-btn" data-mode="wave">Wave</button>
                    <button class="mode-btn" data-mode="circle">Circle</button>
                    <button class="mode-btn" data-mode="mirror">Mirror</button>
                </div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
